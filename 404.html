<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | MAIG Software</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background: var(--bg-gradient); font-family: 'Poppins', Arial, sans-serif; }
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--primary-dark);
        }
        
        .error-code {
            font-size: 7rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 0 4px 24px #2563eb33;
        }
        
        .error-message {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .error-description {
            color: #64748b;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.9rem 2.2rem;
            border-radius: 18px;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            background: var(--primary);
            color: #fff;
            box-shadow: 0 2px 12px #2563eb33;
            transition: all 0.3s cubic-bezier(.4,2,.6,1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }
        
        .btn:hover {
            background: var(--accent);
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="/">
                        <img src="assets/logo.svg" alt="MAIG Software Logo">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Error Content -->
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">Sorry, the page you are looking for doesn't exist or has been moved.</div>
        <a href="/MyBader-Landing-FrontEnd/" class="btn">Back to Home</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 MAIG Software Pvt Ltd. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
